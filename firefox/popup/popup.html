<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="get_image.css" />
  <add name="Access-Control-Allow-Origin" value="*" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.css">
</head>

<body>
  <p class="title has-text-centered">Ancestry Restore</p>
  <section class="section" id="popup-content">
    <div id="image-container" class="columns">
      <div class="column is-half ">
        <div id="original-image" class="columns">
          <div class="column is-half">
            <img id='img-placeholder' class="image" src="/firefox/assets/add-image.png" alt="Original Image">
          </div>
          <div class="column is-half">
            <p>Original Image</p>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <div id="original-image" class="columns">
          <div class="column is-half">
            <img id='img-placeholder' class="image" src="/firefox/assets/add-image.png" alt="Original Image">
          </div>
          <div class="column is-half">
            <p>Restored Image</p>
        </div>
      </div>
    </div>
  </section>
  <div id = "button-container" class="flex-container"> 
    <button id="capture-button" class="button">Grab Image</button>
    <button id="restore-button" class="button" disabled>Restore</button>
    <button id="download-button" class="button" disabled>Download</button>
    <button id="reset-button" class="button" disabled>Reset</button>
  </div>
</body>
</html>
